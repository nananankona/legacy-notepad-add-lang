name: Build and Release

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        arch: [x64, x86]

    steps:
    - uses: actions/checkout@v4

    - name: Configure CMake
      run: cmake -B build -A ${{ matrix.arch }} -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build build --config Release

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: legacy-notepad-${{ matrix.arch }}
        path: build/Release/legacy-notepad.exe

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
    - name: Download Artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/legacy-notepad-x64/legacy-notepad.exe
          artifacts/legacy-notepad-x86/legacy-notepad.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
